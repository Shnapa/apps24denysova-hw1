name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
    types: [ opened, edited, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Test with Maven
      run: mvn -B test --file pom.xml

    - name: Build with Maven with Checkstyle
      run: mvn -B verify checkstyle:checkstyle

    - name: Check if Checkstyle report exists
      run: ls -l target/checkstyle-result.xml

    - name: Run Checkstyle
      uses: jwgmeligmeyling/checkstyle-github-action@latest  # Or use the specific tag found
      with:
        path: '**/checkstyle-result.xml'

    - name: Run Spotbugs
      run: mvn spotbugs:check

    - name: Run Spotbugs GitHub Action
      uses: jwgmeligmeyling/spotbugs-github-action@master
      with:
        path: '**/spotbugsXml.xml'
